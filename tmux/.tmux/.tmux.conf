set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "screen-256color"

set -g mouse on

# bind-key -n S-LeftMouseDrag copy-mode
# bind-key -n -Tcopy-mode S-LeftDrag-end0 send-keys -X select-pane \; send-keys -X copy-selection-and-cancel
# bind-key -n -Tcopy-mode MouseDrag1Pane send-keys -X select-pane \; send-keys -X copy-selection-and-cancel

unbind C-b
unbind C-v

bind-key C-a send-prefix
# bind-key C-f run-shell "tmux neww ~/tmux-sessionizer"

unbind C-f
bind C-f display-popup -E "~/.tmux/scripts/tmux-sessionizer"
bind -T prefix f display-popup -E "~/.tmux/scripts/tmux-sessions-lookup"
bind G display-popup -E "tmux new-session -A -s scratch"

# bind -n C-g display-popup -E "tmux new-session -A -s scratch"

#
bind r source-file ~/.tmux.conf


set -g status-keys vi
setw -g mode-keys vi

# Vim Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift Alt vim key to swithc windows
bind -n M-H previous-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


set -g @catppuccin_flavour 'mocha'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'arcticicestudio/nord-tmux'
# set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'kylepeeler/tmux-nightowl'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin "janoamaral/tokyo-night-tmux"


set-option -g status-position bottom

# Automatically resurrect
set -g @continuum-restore 'on'

set-option -g prefix C-a

bind r source-file ~/.tmux.conf

unbind o
bind S setw synchronize-panes

# HJKL to change panes

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

